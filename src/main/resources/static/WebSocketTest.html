<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="row">websocket</div>
<script src="./js/resocket.js"></script>
<script>
    socket = new ReconnectingWebSocket("ws://127.0.0.1:9888/ws/bitcoinServer");
    //连接打开事件
    socket.onopen = function () {
        console.log("Socket 已打开");
        //socket.send("消息发送测试(From Client)");
    };

    socket.onclose = () => {
        alert("失去连接,请刷新页面")
    };


    socket.readyState = function (e) {
        console.log("连接状态："+e.data);
    }

    socket.onmessage = function (e) {
        console.log(e.data);
    }
</script>
</body>
</html>
